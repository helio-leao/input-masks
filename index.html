<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masks</title>

    <script defer type="text/javascript" src="./script.js"></script>
  </head>

  <body>
    <label for="number-input">Number</label><br />
    <input id="number-input" placeholder="0" />
    <br /><br />

    <label for="date-input">Date</label><br />
    <input id="date-input" placeholder="dd/mm/aaaa" maxlength="10" />
    <br /><br />

    <label for="card-input">Card</label><br />
    <input id="card-input" placeholder="0000 0000 0000 0000" maxlength="19" />
    <br /><br />

    <label for="cep-input">CEP</label><br />
    <input id="cep-input" placeholder="00000-000" maxlength="9" />
    <br /><br />

    <label for="cpf-input">CPF</label><br />
    <input id="cpf-input" placeholder="000.000.000-00" maxlength="14" />
    <br /><br />

    <label for="currency-input">Currency</label><br />
    <input id="currency-input" placeholder="9.999,99" />
  </body>
</html>
